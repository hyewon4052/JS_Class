<html>
<head>
    <title>Strict Mode</title>
</head>
<body>
    <script>
        // strict mode : JavaScript 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준수함.
        
        // "use strict";
        // x = 3.14;
        // console.log(x);

        "use strict";
        function myFunction() {
            y = 2;
            return y;
        }

        console.log(myFunction());  // ReferenceError: y is not defined -> var y로 고치면 해결됨

    </script>
</body>
</html>

<html>
<head>
    <title>변수 선언 var, let, const</title>
</head>
<body>
    <script>
        // var
        var x = 5;
        var y = 6;
        var z = x + y;
        console.log("x = "+ x);
        console.log("y = "+ y);
        console.log("z = "+ z);

        //document.write(x);
        //document.write(Y);
        //document.write(z);

        var x = 23;     // var는 변수 선언을 다시 해도 에러나지 않음
        console.log(x); 

        // let  es6에서 추가된 기능
        let x1 = 1;     
        let y1 = 2;
        let z1 = x1 + y1    

        console.log(x1);
        console.log(y1);
        console.log(z1);

        // 변수명의 재선언시 에러가 발생 
        x1 = 3;     //값을 바꾸는것은 정상적으로 실행

        // const
        const pi = 3.141592;
        
        // pi = 5; //에러발생
        // const pi = 6;   //에러발생

        console.log(pi);
        

    </script>
</body>
</html>

        function calculater(x1,y1,operater) {
            if (operater === "+") {
                return x1 + y1;
            }
            else if (operater === "-") {
                return x1 - y1;
            }
            else if (operater === "*") {
                return x1 * y1;
            }
            else if (operater === "/") {
                return x1 / y1;
            }
        }

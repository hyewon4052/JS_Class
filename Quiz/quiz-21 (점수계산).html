<html>
<head>
    <title>점수계산</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let score = 0
            
            arr.forEach(function(x){
                if (x === 1) {
                    answer += 1 + score;
                    score += 1;
                }
                else
                    score = 0;
            })

            return answer;
        }
        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]    // 10점
        console.log(solution(arr));
    </script>
</body>
</html>

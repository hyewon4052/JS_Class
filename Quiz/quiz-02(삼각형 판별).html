<html>
<head>
    <title>삼각형 판별하기</title>
</head>
<body>
    <script>
        function solution(a,b,c) {
            let answer = "yes";
            let max;
            let sum = a + b + c;
            //insert code

            if (a>b) max = a;
            else max = b;
            if (c > max) max = c;

            if ((sum - max) < max)
                answer = "no";

            return answer;
        }
        console.log(solution(6,7,11));  // 출력값 : yes
        console.log(solution(13.33,17));  // 출력값 : no
    </script>
</body>
</html>

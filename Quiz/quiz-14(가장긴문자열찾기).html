<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(s) {
            let answer="", max=Number.MIN_SAFE_INTEGER;

            for(let x of s) {
                // console.log(x.length);
                if(x.length > max) {
                    max = x.length;
                    answer = x;
                }
            }
            return answer;
        }
        let str = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(str));
    </script>
</body>
</html>

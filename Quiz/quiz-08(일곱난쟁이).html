    <script>
        function solution(arr) {
            let answer=arr;

            // let sum = arr.reduce(function(a,b){

            // 방법4 : arrow Function
            let sum = arr.reduce((a,b) => a + b);

                for(let j=i+1; j<arr.length; j++) {
                    // console.log(arr[i],arr[j]);

                        // console.log(i,j);
                        arr.splice(j,1);
                        arr.splice(i,1);                        
                    }
                } // for j
            } // for i
            return answer;
        }
        var arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));

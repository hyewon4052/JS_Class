<body>
    <script>
        function solution(str) {
            let answer = "Yes";
            str = str.toLowerCase().replace(/[^a-z]/g,"");  // ** 정규 표현식, 꺽새 표시를 하면 a-z빼고 나머지를 공백으로 바꿈 **
            
            // // 방법1 : 직접 비교 방식
            // str = str.toLowerCase();
            // let len = str.length;
            // for (let i = 0; i < Math.floor(len/2); i++) {
            //     if (str[i]!== str[len-i-1]) return "No";
            // }

            // 방법2 : reverse()함수 이용
            str = str.toLowerCase();
            if (str !== str.split("").reverse().join("")) return answer = "No"; 
            return answer;
        }
        let str = "found77,Time^study,Yduts;emitd90nuof";
        console.log(solution(str));
    </script>

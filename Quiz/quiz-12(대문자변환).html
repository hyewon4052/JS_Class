    <script>
        function solution(s) {
            // 방법1 : toLowerCase(), toUpperCase() 함수
            // let answer="";
            // for(let x of s) {
            //     //console.log(x, x.toLowerCase());
            //     if(x===x.toLowerCase()) {
            //         answer += x.toUpperCase();
            //     }
            //     else {
            //         answer += x;
            //     }
            // } // for

            // 방법2 : 아스키코드 이용
            let answer = "";
            for(let x of s) {
                // console.log(x.charCodeAt());
                let num = x.charCodeAt();
                if(num>=97 && num<= 122)
                    answer += String.fromCharCode(num-32);
                else 
                    answer += x;                
            }
            

            return answer;
        }

        let str = "ItisTimetoStudy";
        // console.log(str.toUpperCase());
        console.log(solution(str));
    </script>

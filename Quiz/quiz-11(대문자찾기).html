<html>
<head>
    <title>대문자 찾기</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer=0;

            // 방법1
            // for(let x of s) {
            //     // console.log(x, x.toUpperCase());
            //     if(x === x.toUpperCase()) answer++;
            // }      

            // 방법2 : 아스키코드를 이용한 방법
            for(let x of s) {
                var num = x.charCodeAt();
                // console.log(num);
                if(num>=65 && num<=90) answer++
            }

            return answer;
        }
        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>

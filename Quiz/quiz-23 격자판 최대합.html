<html>
<head>
    <title>격자판 최대합</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let n = arr.length;
            let sum1 = sum2 = 0;

            for(let i = 0; i < n; i++) {
                sum1 = sum2 = 0;
                for (let j = 0; j < n; j++) {
                    sum1 += arr[i][j];  // 행의 합
                    sum2 += arr[j][i];  // 열의 합
                }
                answer = Math.max(answer,sum1,sum2);
            }

            sum1 = sum2 = 0;
            for (let i = 0; i < n; i++) {
                sum1 += arr[i][i];
                sum2 += arr[i][n-i-1];
            }
            answer = Math.max(answer, sum1,sum2);

            return answer;
        }

        let arr = [ // 0 0 , 1 1 // 0 1 
            [10,13,10,12,15],       // 60
            [12,39,30,23,11],       // 122
            [11,25,50,53,15],       // 158
            [19,27,29,37,27],       // 139
            [19,13,30,13,19]        // 94
        ]
        console.log(solution(arr));
    </script>
</body>
</html>

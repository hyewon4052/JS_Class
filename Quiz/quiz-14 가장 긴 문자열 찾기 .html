<body>
    <script>
        function solution(s) {
            let answer = "";
            
            // insert code
            let max = Number.MIN_SAFE_INTEGER;
            
            for ( let x of s ) {
                if (x.length >= max) answer = x;
            } 
            
            return answer;
        }
        let str = ["teacher", "time", "student","beatiful","good"];
        console.log(solution(str));
    </script>
</body>

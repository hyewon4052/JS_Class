<html>
<head>
    <title>Math 내장함수</title>
</head>
<body>
    <script>
        // Math 수학
        // round() : 반올림, 반내림
        // console.log(Math.round(4.9));
        // console.log(Math.round(4.3));

        // ceil() : 무조건 올림
        // console.log(Math.ceil(4.9));
        // console.log(Math.ceil(4.0));

        // 게시판 글이 72건
        // 한페이지에 보여지는 건수는 10개로 선정
        // [1][2][3][4][5][6][7][8]
        // console.log(Math.ceil(72/10));

        // floor() : 무조건 내림
        // console.log(Math.floor(9.9));
        // console.log(Math.floor(9.5));

        // trunc() : 정수만 리턴
        console.log(Math.trunc(9.9));
        console.log(Math.floor(9.9));

        console.log(Math.trunc(-2.4));
        console.log(Math.floor(-2.4));

        // sign() : 음수:-1, 0 : 0, 양수 : 1
        console.log(Math.sign(-5));
        console.log(Math.sign(0));
        console.log(Math.sign(56));

        // pow(): 제곱
        console.log(Math.pow(8,2));     // 출력값 : 64
        
        // sqrt() : 제곱근
        console.log(Math.sqrt(64));     // 출력값 : 8

        // abs() : 절대값
        console.log(Math.abs(4.7));
        console.log(Math.abs(-34.3));

        // max(),min() : 최댓값, 최솟값
        console.log(Math.min(0,150,23,24,17,45,-28,77));
        console.log(Math.max(0,150,23,24,17,45,-28,77));
        
        // random()
        // var x1 = Math.random();  // 0 ~ 1 사이의 임의의 실수를 리턴
        // console.log(x1);

        // 1에서 6사이의 임의의 숫자
        var x2 = Math.floor(Math.random()*6)+1;
        var x3 = Math.floor(Math.random()*6)+1;
        console.log("( " + x2 + ", " + x3 + " ) ");

        // 임의의 정수를 생성해주는 함수
        function getRndInteger(min,max) {
            return Math.floor(Math.random() * (max-min+1))+min;
        }

        // min = 1, max = 10
        console.log(getRndInteger(1,10));

        // min = 23, max = 28
        console.log(getRndInteger(23,28));

        
    </script>
</body>
</html>
